<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="./Assets/CSS/styles.css" rel="stylesheet">
  <script defer src="./Assets/JS/script.js"></script>
  <title>Quiz App</title>
</head>
<body class="text-light bg-dark">

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <a href="">HIGH SCORES</a>
            </div>
            <div class="col">
                <div>Time: <span id="time"></span></div>
            </div>
        </div>
    </div>

  <div class="container">
    <div id="quiestionOne" class="hide">
      <div id="question">What is 2+2?</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn btn-primary">4</button>
        <button class="btn btn-primary">22</button>
        <button class="btn btn-primary">44</button>
        <button class="btn btn-primary">2</button>
      </div>
    </div>

    <div id="save-score" class="container text-center p-5 hide">
        <div class="jumbotron">
                <h1>You ran out of time!</h1>
                <p>Enter your initals below!</p>
            <form class="p-2">
                <input type="name" class="form-control" id="InputInitials">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div id="high-scores" class="container text-center">
        <h1>High Scores!</h1>
        <table class="table text-light">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td><span id="name-one"></span></td>
                    <td><span id="score-one"></span></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td><span id="name-two"></span></td>
                    <td><span id="score-two"></span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="controls">
      <button id="start-btn" class="start-btn btn btn-primary">Start</button>
      <button id="next-btn" class="next-btn btn btn-primary hide">Next</button>
      <button id="end-btn" class="end-btn btn btn-primary hide">Finish</button>
    </div>
  </div>

</body>
</html>
